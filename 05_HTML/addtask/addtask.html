<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body> 
    <h2 align="center">Заполните анкету</h2>
    <form action="http://fe.it-academy.by/TestForm.php" method="post">
    <fieldset>
        <legend>Личные данные</legend>
        <div><input type="text" name="username1" value="" placeholder="Фамилия" pattern="[А-Яа-яЁё]" maxlength="25" required autofocus></div>
        <div><input type="text" name="username2" value="" placeholder="Имя" pattern="[А-Яа-яЁё]" maxlength="20" required></div>
        <div><input type="text" name="username3" value="" placeholder="Отчество" pattern="[А-Яа-яЁё]" maxlength="24" required></div>
         <fieldset>
            <legend>Паспортные данные</legend>
            <div><input type="text" placeholder="АА" pattern="[A-Z]" maxlength="2" required /></div>
            <div><input type="tel" placeholder="1234567" maxlength="7" required></div>
         </fieldset>
         <fieldset>
            <legend>Дата рождения</legend>
            <div><input placeholder="2000" pattern="[0-9]{4}" maxlength="4"></div>
            <select>
                <option value="Январь" selected>Январь</option>
                <option value="Февраль">Февраль</option>
                <option value="Март">Март</option>
                <option value="Апрель">Апрель</option>
                <option value="Май">Май</option>
            </select>
            <div><input type="number" min="1" max="31" step="1"></div>
          </fieldset>
            <select name="select" required>
            <option value="РБ" selected>РБ</option>
            <option value="РФ">РФ</option>
            </select>
        <p>Адрес:</p>
        <textarea name="addres" cols="30" rows="10"></textarea>
        </fieldset>
        <fieldset>
            <legend>Интересы</legend>
             <fieldset>
                <legend>Хобби</legend>
                <div>
                    <p><input type="checkbox" name="1" value="yes" />Рыбалка</p>
                    <p><input type="checkbox" name="2" value="yes" />Астрономия</p>
                    <p><input type="checkbox" name="3" value="yes" />Дайвинг</p>
                    <p><input type="checkbox" name="4" value="yes" />Марки</p>
                </div>
             </fieldset>
             <fieldset>
                <legend>Домашние животные (возможность выбора нескольких вариантов)</legend>
                <p><select id="select1" name="animals" size="12" multiple>
                    <optgroup label="Попугаи">
                    <option value="r1">Волнистый</option>
                    <option value="r2">Ара</option>
                    <option value="r3">Неразлучник</option>
                </optgroup>
                    <optgroup label="Рыба">
                    <option value="s1">Караси</option>
                    <option value="s2">Окуни</option>
                    <option value="s3">Осетр</option>
                </optgroup>
                    <optgroup label="Птицы">
                    <option value="w1">Стая ворон</option>
                    <option value="w2">Аист</option>
                    <option value="w3">Археоптерикс</option>
                </optgroup>
                  </select></p>
        </fieldset>
    </fieldset>
        <fieldset>
            <legend>Данные для входа и восстановления пароля</legend>
            <div><input type="text" name="login" value="" placeholder="Логин" pattern="[A-Za-z]{5,}" maxlength="20" required></div>
            <div><input type="password" name="password" value="" placeholder="Пароль" pattern="[A-Za-z]{10,}" maxlength="20" autocomplete="off"></div>
        </fieldset>
        <fieldset>
            <legend>Координаты</legend>
            <div><input type="email" placeholder="Введите адрес почты" pattern="[A-Za-z]" maxlength="20" required autofocus></div>
            <div><input type="url" placeholder="Введите адрес сайта" pattern="[A-Za-z]" maxlength="20" autocomplete="off"></div>
        </fieldset>
        <fieldset>
            <legend>Цифры</legend>
            <div><input type="number" min="-2.5" max="2.5" step="0.1"></div>
            <div><input type="range" min="1" max="10"></div>
        </fieldset>
        <fieldset>
            <legend>Кнопки управления</legend>
            <div>
                <button type="submit">Отправить</button>
                <button type="reset">Сбросить</button>
            </div>
            <input type="image" src="email.jpg">
        </fieldset>
    </form>
        
        
</body>    
</html>
